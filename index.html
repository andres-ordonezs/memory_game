<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="memory-game.css" />
</head>

<body>

  <div id="header-container">
    <h1>Memory Game</h1>
    <div id="score-container">
      <div class='score-label'>Current Moves: <span id="current-score" class='score'></span></div>
      <div class='score-label'>Best Score: <span id="best-score" class='score'></span></div>
    </div>
    <div class="header-container--buttons" id="header-container--buttons">
    </div>
  </div>

  <div id="game-container">
    <div id="card-container"></div>
    <div class="overlay" id="overlay">
      <h1>Welcome to Jimmy's match-em all Memory game! </h1>
      <h2>(Jimmy is my cute puppy on the photos)</h2></br>
      <h3>To play, just follow the following instructions:</h3>
      <h4>1. Click on the start button</br>2. Click on each card to flip it </br>3. Match all pairs of cards</h4>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="memory-game.js"></script>

</body>

</html>
